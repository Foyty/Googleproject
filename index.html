<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="sup_icons">
            <a href="https://workspace.google.com/intl/es-419/gmail/">Gmail</a>
            <a href="https://images.google.com/?hl=es-419">Imágenes</a>
            <section>
                <picture>
                    <img src="Apps_Icon.png" alt="Simbolo cuadrado para observar las aplicaciones Google">
                    <img src="Acount_Icon.png" alt="Simbolo de icono de perfil e inicio de sesión">
                </picture>
            </section>
        </div>
    </header>

    <main>
        <div class="Nav_Bar">
            <section>
                <img src="Google_Icon.png" alt="Logotipo de Google">
            </section>
        </div>
        
        <div class="Search">
            <div class="search-container">
                <img src="Search.png" alt="Search Icon" class="search-icon">
                <input type="text" placeholder="Buscar en Google">
                <img src="Mic.png" alt="Mic Icon" class="mic-icon">
            </div>
        </div>

        <div class="buttons-container">
            <button class="search-btn">Buscar con Google</button>
            <button class="lucky-btn">Voy a tener suerte</button>
        </div>
    </main>
    <footer>
        
        <p id="Country">
            Colombia
        </p>
    </footer>
</body>
</html>
